<!DOCTYPE html>
<html class="dark">
<head>
    <title>Dark Mode Test</title>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 0 0% 10%;
        }
        .dark {
            --background: 222 47% 8%;
            --foreground: 220 14% 91%;
        }
        body {
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            margin: 0;
            padding: 40px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Dark Mode Test</h1>
    <p>Wenn du diesen Text auf dunklem Hintergrund siehst, funktioniert Dark Mode.</p>
</body>
</html>
