<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Autorisierung - Handwerkos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .loading {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4ade80;
            font-size: 18px;
        }
        .error {
            color: #ef4444;
            font-size: 16px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="loading">Gmail wird verbunden...</div>
        <div id="message"></div>
    </div>

    <script>
        async function handleOAuthCallback() {
            const messageEl = document.getElementById('message');
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const state = urlParams.get('state');

            if (error) {
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.loading').style.display = 'none';
                messageEl.innerHTML = `
                    <div class="error">
                        <strong>Autorisierung fehlgeschlagen</strong><br>
                        ${error === 'access_denied' ? 'Sie haben die Berechtigung verweigert.' : 'Fehler: ' + error}
                    </div>
                    <a href="https://handwerkos.de" class="btn">Zurück zu Handwerkos</a>
                `;
                
                // Notify parent window of error
                if (window.opener) {
                    window.opener.postMessage({ 
                        type: 'GMAIL_AUTH_ERROR', 
                        error: error 
                    }, 'https://handwerkos.de');
                }
                return;
            }

            if (!code) {
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.loading').style.display = 'none';
                messageEl.innerHTML = `
                    <div class="error">
                        <strong>Autorisierungscode fehlt</strong><br>
                        Bitte versuchen Sie es erneut.
                    </div>
                    <a href="https://handwerkos.de" class="btn">Zurück zu Handwerkos</a>
                `;
                
                // Notify parent window of error
                if (window.opener) {
                    window.opener.postMessage({ 
                        type: 'GMAIL_AUTH_ERROR', 
                        error: 'No authorization code received' 
                    }, 'https://handwerkos.de');
                }
                return;
            }

            try {
                // Get auth token from opener window
                const authToken = window.opener?.localStorage.getItem('sb-qgwhkjrhndeoskrxewpb-auth-token');
                if (!authToken) {
                    throw new Error('Keine Authentifizierung gefunden');
                }

                const authData = JSON.parse(authToken);
                const accessToken = authData?.access_token;

                if (!accessToken) {
                    throw new Error('Kein gültiger Authentifizierungstoken gefunden');
                }

                // Exchange code for tokens
        const response = await fetch('https://qgwhkjrhndeoskrxewpb.supabase.co/functions/v1/gmail-oauth-callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ code, state })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Unbekannter Fehler bei der Autorisierung');
                }

                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.loading').style.display = 'none';
                messageEl.innerHTML = `
                    <div class="success">
                        <strong>✓ Gmail erfolgreich verbunden!</strong><br>
                        E-Mail: ${result.email || 'Unbekannt'}
                    </div>
                    <a href="https://handwerkos.de" class="btn">Zurück zu Handwerkos</a>
                `;

                // Notify parent window of success
                if (window.opener) {
                    window.opener.postMessage({ 
                        type: 'GMAIL_AUTH_SUCCESS', 
                        email: result.email 
                    }, 'https://handwerkos.de');
                }

                // Auto-close after 3 seconds
                setTimeout(() => {
                    if (window.opener) {
                        window.close();
                    } else {
                        window.location.href = 'https://handwerkos.de';
                    }
                }, 3000);

            } catch (error) {
                console.error('OAuth callback error:', error);
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.loading').style.display = 'none';
                messageEl.innerHTML = `
                    <div class="error">
                        <strong>Verbindung fehlgeschlagen</strong><br>
                        ${error.message}
                    </div>
                    <a href="https://handwerkos.de" class="btn">Zurück zu Handwerkos</a>
                `;

                // Notify parent window of error
                if (window.opener) {
                    window.opener.postMessage({ 
                        type: 'GMAIL_AUTH_ERROR', 
                        error: error.message 
                    }, 'https://handwerkos.de');
                }
            }
        }

        // Run when page loads
        handleOAuthCallback();
    </script>
</body>
</html>
